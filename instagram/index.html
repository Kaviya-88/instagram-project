<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-container">
            <h2>Instagram</h2>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Phone number, username, or email">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password">
                </div>
                <div class="form-button"><button type="submit">Log in</button></div>
                <p class="or-divider">OR</p>
                <a href="https://facebook.com" class="facebook-link"><i class="fa-brands fa-square-facebook facebook-icon"></i>Log in with Facebook</a>
                <a href="#" class="forgot-password-link">Forgot password?</a>
            </form>
        </div>
        <div class="middle-container">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <div class="bottom-container">
            <p>Get the app.</p>
            <a href=""><img src="./images/en_badge_web_generic.png" alt="Google Play"></a>
            <a href=""><img src="./images/1280px-Get_it_from_Microsoft_Badge.svg.png" alt="Microsoft_Badge"></a>
        </div>
    </div>
</body>
</html>
